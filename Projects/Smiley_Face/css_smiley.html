<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face</title>
    <link rel="stylesheet" type="text/css" href="css_smiley.css"/>  
</head>
<body>
    <div class="wrapper">
        <h1>Css Smiley Face</h1>
        <h2>Step 1: make the circle</h2>
        <div class="face"></div>

        <h2>Step2: add the left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>

        <h2>Step 3: add the other left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>

        <h2>Step 4: add the mouth</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 5: inner special eyes</h2>
        <div class="face">
            <div class="lefteye">
                <div id="inner-left"></div>
            </div>
            <div class="righteye">
                <div id="inner-right"></div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
